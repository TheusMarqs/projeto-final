<div class="row">
    <div class="col-8 m-auto">
        <form [formGroup]="formGroupAluno">
            <div class="mb-3">
                <div class="display-6 text-center">
                    Cadastro de Alunos
                </div>
                <label for="name" class="form-label">Nome:</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
                <div *ngIf="submitted && name.invalid">
                    <small class="text-danger">Nome Invalido!</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Idade:</label>
                <input type="number" formControlName="age" class="form-control" id="age" placeholder="Idade">
                <div *ngIf="submitted && age.invalid">
                    <small class="text-danger">Idade Invalida!</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone:</label>
                <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="Telefone">
                <div *ngIf="submitted && phone.invalid">
                    <small class="text-danger">Telefone Invalido!</small>
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="btn btn-dark me-1" (click)="save()">Salvar</button>
                <button class="btn btn-danger" (click)="cancel()">Limpar</button>
            </div>
        </form>
    </div>
</div>
